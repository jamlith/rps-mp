<!DOCTYPE html>
<html>
    <head>
        <title>Multiplayer RPS</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>
    <body>
      <main>
        <div class="container">
          <BR><BR>
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <h4 class="card-header">Chat window</h4>
                    <div class="card-body" id="chat">
                    </div>
                </div>
              </div>
            </div>
            <div class="form-row" id="chat-form">
              <div class="col-10">
                <input type="text" placeholder="Write a message to your opponent..." class="form-control" id="chat-msg">
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-info form-control" id="send-btn">Send</button>
              </div>
            </div>
            <div class="row align-items-center rps-controls">
                <div class="col-md-6">
                  <div id="p1-input">
                    <h3 class="text-center"><small class="text-muted">Player 1</small></h3>
                      <div class="form-row">
                          <div class="col-9"><input type="text" class="form-control" placeholder="Username" name='username' id="p1-name"></div><div class="col"><button type="button" class="btn btn-outline-info form-control join-buttons" id="p1-join">Join</button></div>
                      </div>
                  </div>
                  <div id="p1-controls">
                    <h3 class="text-center"><small class="text-muted">Player 1</small></h3>

                    <div class="form-row">
                      <div class="col-4"><button type="button" class="btn btn-outline-info form-control p1-buttons" id="p1-rock">Rock</button></div><div class="col-4"><button type="button" class="btn btn-outline-info form-control p1-buttons" id="p1-paper">Paper</button></div><div class="col-4"><button type="button" class="btn btn-outline-info form-control p1-buttons" id="p1-scissors">Scissors</button></div>
                    </div>
                    <br>
                    <table class="table">
                      <thead class="thead-default">
                        <tr>
                          <th>Name:</th>
                          <th>Wins:</th>
                          <th>Losses:</th>
                          <th>Ties:</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class="p1-labels">N/A</td>
                          <td id="p1-wins">0</td>
                          <td id="p1-losses">0</td>
                          <td id="p1-ties">0</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
                <div class="col-md-6">
                  <div id="p2-input">
                    <h3 class="text-center"><small class="text-muted">Player 2</small></h3>
                    <form>
                      <div class="form-row">
                        <div class="col-9"><input type="text" class="form-control" placeholder="Username" name='username' id="p2-name"></div><div class="col"><button type="button" class="btn btn-outline-info form-control" id="p2-join">Join</button></div>
                      </div>
                    </form>
                  </div>
                  <div id="p2-controls">
                    <h3 class="text-center"><small class="text-muted">Player 2</small></h3>
                    <BR>
                    <div class="form-row">
                      <div class="col-4"><button type="button" class="btn btn-outline-info form-control p2-buttons" id="p2-rock">Rock</button></div><div class="col-4"><button type="button" class="btn btn-outline-info form-control p2-buttons" id="p2-paper">Paper</button></div><div class="col-4"><button type="button" class="btn btn-outline-info form-control p2-buttons" id='p2-scissors'>Scissors</button></div>
                    </div>
                    <table class="table">
                      <thead class="thead-default">
                        <tr>
                          <th>Name:</th>
                          <th>Wins:</th>
                          <th>Losses:</th>
                          <th>Ties:</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class="p2-labels">N/A</td>
                          <td id="p2-wins">0</td>
                          <td id="p2-losses">0</td>
                          <td id="p2-ties">0</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
            </div>
          </main>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

        <script src="assets/js/rps.js"></script>
    </body>
